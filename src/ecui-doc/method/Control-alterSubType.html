<h1><a>alterSubType 方法</a></h1>
<hr size="1">

<p>控件的子类型会自动基于控件的类型与基本样式进行扩展，目前一个控件只能有一个子类型，用于&nbsp;checkbox/radio/treeview&nbsp;等改变状态使用，需要移除子类型只需要传入空字符串即可。</br></p>
<p class="clsRef">alterSubType</p>
<blockquote>
	<p>属于 <a href="../control/Control.html">Control</a>控件</p>
	
	
		<p>访问控制属性：public
		</p>
	
</blockquote>



<p class="clsRef">参数</p>
<blockquote>
	<table class="clsSTD">
		<tr>
			<td>subtype</td>
			<td></td>
		</tr>
	
	</table>
</blockquote>
