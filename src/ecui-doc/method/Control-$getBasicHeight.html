<h1><a>$getBasicHeight 方法</a></h1>
<hr size="1">

<p>控件的基本高度指控件基本区域与用户数据存放区域的高度差值，即主元素与内部元素(如果相同则忽略其中之一)的上下边框宽度(border-width)与上下内填充宽度(padding)之和。</br></p>
<p class="clsRef">$getBasicHeight</p>
<blockquote>
	<p>属于 <a href="../control/Control.html">Control</a>控件</p>
	
	
		<p><font color="red">访问控制属性：protected;谨慎调用,编写自定义控件请谨慎使用此方法，普通开发请避免使用此方法</font>
		
	
</blockquote>

			<td>{number} 控件的基本高度</td>
		</tr>
	</table>
</blockquote>
