<h1><a>hide 方法</a></h1>
<hr size="1">

<p>如果控件处于显示状态，调用&nbsp;hide&nbsp;方法会触发&nbsp;onhide&nbsp;事件，控件转为隐藏状态，并且控件会自动失去激活、悬停与焦点状态。如果控件已经处于隐藏状态，则不执行任何操作。</br></p>
