<h1><a>getX 方法</a></h1>
<hr size="1">

<p>getX&nbsp;方法返回控件的外层元素的&nbsp;offsetLeft&nbsp;属性值。如果需要得到控件相对于整个文档的X轴坐标，请调用&nbsp;getOuter&nbsp;方法获得外层元素，然后调用&nbsp;DOM&nbsp;的相关函数计算(例如&nbsp;ecui.dom.getPosition)。</br></p>
