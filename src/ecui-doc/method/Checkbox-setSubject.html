<h1><a>setSubject 方法</a></h1>
<hr size="1">

<p>setSubject&nbsp;方法指定主复选框控件后，可以通过访问主复选框控件的&nbsp;getDependents&nbsp;方法获取列表，列表中即包含了当前的控件。请注意，控件从&nbsp;DOM&nbsp;树上被移除时，不会自动解除主从关系，联动可能出现异常，此时请调用&nbsp;setSubject&nbsp;方法传入空参数解除主从关系。</br></p>
<p class="clsRef">setSubject</p>
<blockquote>
	<p>属于 <a href="../control/Checkbox.html">Checkbox</a>控件</p>
	
	
		<p>访问控制属性：public
		</p>
	
</blockquote>



<p class="clsRef">参数</p>
<blockquote>
	<table class="clsSTD">
		<tr>
			<td>checkbox</td>
			<td></td>
		</tr>
	
	</table>
</blockquote>
