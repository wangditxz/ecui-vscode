<h1><a>$cache 方法</a></h1>
<hr size="1">

<p>$cache&nbsp;方法缓存部分控件属性的值，在初始化时避免频繁的读写交替操作，加快渲染的速度，在子控件或者应用程序开发过程中，如果需要避开控件提供的方法直接操作&nbsp;DOM&nbsp;对象，操作完成后必须调用&nbsp;clearCache&nbsp;方法清除控件的属性缓存，否则将引发错误。</br></p>
<p class="clsRef">$cache</p>

	<p>属于 <a href="../control/Control.html">Control</a>控件</p>

</blockquote>
