<h1><a>setParent 方法</a></h1>
<hr size="1">

<p>setParent&nbsp;方法设置父控件，将当前控件挂接到父控件对象的内层元素中。如果父控件发生变化，原有的父控件若存在，将触发移除子控件事件(onremove)，并解除控件与原有父控件的关联，新的父控件若存在，将触发添加子控件事件(onappend)，如果此事件返回&nbsp;false，添加失败，相当于忽略&nbsp;parent&nbsp;参数。</br></p>
<p class="clsRef">setParent</p>
<blockquote>
	<p>属于 <a href="../control/Control.html">Control</a>控件</p>
	
	
		<p>访问控制属性：public
		</p>
	
</blockquote>

	<table class="clsSTD">

	</table>
</blockquote>
