<h1><a>$setParent 方法</a></h1>
<hr size="1">

<p>相对于&nbsp;setParent&nbsp;方法，$setParent&nbsp;方法仅设置控件对象逻辑上的父对象，不进行任何逻辑上的检查，用于某些特殊情况下的设定，如下拉框控件中的选项框子控件需要使用&nbsp;$setParent&nbsp;方法设置它的逻辑父控件为下拉框控件。</br></p>
<p class="clsRef">$setParent</p>
<blockquote>
	<p>属于 <a href="../control/Control.html">Control</a>控件</p>
	
	
		<p><font color="red">访问控制属性：protected;谨慎调用,编写自定义控件请谨慎使用此方法，普通开发请避免使用此方法</font>
		
	
</blockquote>



<p class="clsRef">参数</p>
<blockquote>
	<table class="clsSTD">
		<tr>
			<td>parent</td>
			<td></td>
		</tr>
	
	</table>
</blockquote>
