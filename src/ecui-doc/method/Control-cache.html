<h1><a>cache 方法</a></h1>
<hr size="1">

<p>cache&nbsp;方法验证控件是否已经缓存，如果未缓存将调用&nbsp;$cache&nbsp;方法缓存控件属性的值。在子控件或者应用程序开发过程中，如果需要避开控件提供的方法直接操作&nbsp;Element&nbsp;对象，操作完成后必须调用&nbsp;clearCache&nbsp;方法清除控件的属性缓存，否则将引发错误。</br></p>
