<h1><a>contain 方法</a></h1>
<hr size="1">

<p>contain&nbsp;方法判断指定的控件是否逻辑上属于当前控件的内部区域，即当前控件是指定的控件的某一级父控件。</br></p>
<p class="clsRef">contain</p>
<blockquote>
	<p>属于 <a href="../control/Control.html">Control</a>控件</p>
	
	
		<p>访问控制属性：public
		</p>
	
</blockquote>


<p class="clsRef">返回结果</p>
<blockquote>
	<table class="clsSTD">
		<tr>
			<td>{boolean} 是否包含指定的控件</td>
		</tr>
	</table>
</blockquote>

<blockquote>
	<table class="clsSTD">
		<tr>
			<td>control</td>
			<td></td>
		</tr>
	
	</table>
</blockquote>
