<h1><a>MPhotoHotspot 控件</a></h1>
<hr size="1">
<p>热点图控件。</p>
<p>继承自 <a href="../control/Control.html">Control</a></p>
<p><b>文件路径：</b>.../Users/yiche/yiche/ECUI/src/mobile/m-photo-hotspot.js</p>






<p class="clsRef">详情</p>
<blockquote>
	<p>实现了对原生&nbsp;ImgElement&nbsp;的功能扩展，点击时图片会自动放大并使用高清图，可以对同页面全部的热点图进行切换。</br></p>
</blockquote>
